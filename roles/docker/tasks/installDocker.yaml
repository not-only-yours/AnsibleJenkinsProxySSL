- name: install prerequisites
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
    update-cache: yes

- name: add apt-key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg

- name: add docker repo
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable

- name: install docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    update_cache: yes

- name: add userpermissions
  user:
    name: ubuntu
    groups: docker
    append: yes

- name: install python package manager
  apt:
    name: python3-pip

- name: install python sdk
  become_user: ubuntu
  pip:
    name:
      - docker
      - docker-compose